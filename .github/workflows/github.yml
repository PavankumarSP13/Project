name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Make gradlew executable
      run: chmod +x gradlew
      working-directory: ./github-service

    - name: Build with Gradle
      run: ./gradlew build
      working-directory: ./github-service

    - name: Deploy the JAR locally
      run: cp build/libs/feedback-service-0.1.0.jar /home/tricon/helloSignUpgradedJars
